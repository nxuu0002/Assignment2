<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
</head>
<body>

<h1>COVID-19 in Australia</h1>

<h2>COVID-19 Cases Count by State in Australia</h2>
<div id="choropleth_map"></div>

<h2>COVID-19 Cases Change by State in Australia</h2>
<div id="scatter_plot"></div>

<h2>COVID-19 Cases by Age Group and Gender</h2>
<div id="grouped_bar_chart"></div>
 
<h2>Positive Rate Worldwide</h2>
<div id="stacked_bar_chart"></div>

<script type="text/javascript">
  
  var vis1 = "js/choropleth_map.json";
  
  vegaEmbed('#choropleth_map', vis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis2 = "js/scatter_plot.json";
  
  vegaEmbed('#scatter_plot', vis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis3 = "js/grouped_bar_chart.json";
  
  vegaEmbed('#grouped_bar_chart', vis3).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis4 = "js/stacked_bar_chart.json";
  
  vegaEmbed('#stacked_bar_chart', vis4).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
</script>

</body>
</html>
